<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#8257E5">
  <title>Proffy | Sua plataforma de estudos online</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/partials/landing-page.css">
  <link rel="shortcut icon" href="/images/favicon.png" type="image/icon">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
</head>
<body id="landing-page">
  <div id="container">
    <div class="logo-container">
      <img src="/images/logo.svg" alt="Proffy">
      <h1>Sua plataforma de estudos online</h1>
    </div>

    <img class="hero-image" src="/images/landing.svg" alt="Plataforma de estudos">
  
    <div class="buttons-container">
      <a class="study" href="/study-page">
        <img src="/images/icons/study.svg" alt="Estudar">
        Estudar
      </a>

      <a class="give-classes" href="/give-classes">
        <img src="/images/icons/give-classes.svg" alt="Dar aulas">
        Dar aulas
      </a>
    </div>

    <div class="themes">
      <input type="checkbox" name="switchTheme" id="switchTheme">
      <label for="switchTheme" class="circle">
        <div class="darkMode tms">
          <img src="/images/moon.svg" alt="darkMode">
        </div>
        <div class="lightMode tms">
          <img src="/images/sun.svg" alt="lightMode">
        </div>
      </label>
    </div>

    <p class="total-connections">
      Total de 200 conexões já realizadas
      <img src="/images/icons/heart.svg" alt="Coração">
    </p>
  </div>

  <script src="scripts/switchTheme.js"></script>
</body>
</html>
